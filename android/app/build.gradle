apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"
apply plugin: 'com.google.gms.google-services'
react {
    autolinkLibrariesWithApp()
}
def enableProguardInReleaseBuilds = false
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.tiffinwala.admin"
    defaultConfig {
        applicationId "com.tiffinwala.admin"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 8
        versionName "1.0.5"
    }
     applicationVariants.all { variant ->
        if (variant.buildType.name == "release") {
            variant.outputs.all { output ->
                def newApkName = "TiffinWalaAdmin-${variant.versionName}.apk"
                output.outputFileName = newApkName
            }
        }
    }
    signingConfigs { 
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
       release {
         storeFile file('tiffinadmin-release-key.keystore')
         storePassword 'PritamSarkar@2004'
         keyAlias 'tiffinadmin'        
         keyPassword 'PritamSarkar@2004'
}

    }
  buildTypes {
    debug {
        signingConfig signingConfigs.debug
    }
    release {
        signingConfig signingConfigs.release
        minifyEnabled true
        shrinkResources true
        proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
    }
}


}

dependencies {
    implementation("com.facebook.react:react-android")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
        implementation(project(":react-native-compressor"))
        implementation project(':react-native-permissions')
    } else {
        implementation jscFlavor
    }
}
